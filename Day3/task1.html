<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        HTML Table Solution
    </h1>
    <table border="1">
        <thead>
            <caption>Student Grade Table            
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
            </caption>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td> 
                <td>A</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>B+</td>
                <td>Enlish</td>
            </tr>    
            <tr>
                <td>Ali Khan</td>
                <td>A-</td>
                <td>Science</td>
            </tr>    
            <tr>
                <td>Maria Garcia</td>
                <td>B</td>
                <td>History</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Note:All students passed</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
