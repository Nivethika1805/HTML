<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
      .blue-box{
      background-color: blue;
      width: 500px;
      height: 300px;
      top: 200px;
      left: 200px;
      right: 300px;

      position: relative;

    }
    .red-circle{
      background-color: red;
      position: absolute;
      border-radius: 50%;
      width: 180px;
      height: 180px;
      top: 150px;
      left: 250px; 
    }
  


  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
